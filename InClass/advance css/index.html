<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Advance Css</h1>
    <i class="fa-regular fa-user  fa-beat fa-bounce" style="--fa-animation-duration: 5.0s;"></i>
    <br><br>
    <i class="fa-regular fa-user fa-fade fa-shake " style="--fa-animation-duration: 5.0s;"></i>
    <br><br>
    <audio controls>
        <source src="./Sound/sample-3s.mp3" type="audio/ogg">
        <source src="/Sound/sample-9s.mp3" type="audio/mpeg">
    </audio>

    <ul class="fa-ul">
        <li><span class="fa-li"><i class="fa-solid fa-check-square"></i></span>List icons can</li>
        <li><span class="fa-li"><i class="fa-solid fa-check-square"></i></span>be used to</li>
        <li><span class="fa-li"><i class="fa-solid fa-spinner fa-pulse"></i></span>replace bullets</li>
        <li><span class="fa-li"><i class="fa-regular fa-square"></i></span>in lists</li>
    </ul>

    <span class="i-circle">3</span>

    <form class="form">
        <input id="check_1" type="checkbox" /><label class="fa" for="check_1">Dog</label>
        <input id="check_2" type="checkbox" /><label class="fa" for="check_2">Cat</label>
        <input id="check_3" type="checkbox" /><label class="fa" for="check_3">Wolf</label>
    </form>
</body>

</html>
